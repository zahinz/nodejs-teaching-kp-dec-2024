<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 1rem 0;
      }

      div {
        margin: 2rem;
      }

      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>
      Welcome to <span style="text-transform: capitalize">[[USERNAME]]</span>!
    </h1>
    <div>
      <p>Thank you for visiting my website</p>
    </div>
  </body>
</html>
